<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lauf-Distanz Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }
    input, select, button {
      padding: 0.75em;
      margin: 0.5em auto;
      width: 100%;
      max-width: 400px;
      display: block;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    #map {
      height: 60vh;
      margin: 1em auto;
      max-width: 100%;
    }
    #info {
      margin: 1em auto;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.2em;
      }
      input, select, button {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <h1>Wie weit bist du gelaufen?</h1>

  <input type="text" id="apikey" placeholder="GraphHopper API Key eingeben">

  <label for="mode" style="display: block; text-align: center; font-weight: bold;">Modus:</label>
  <select id="mode">
    <option value="richtung">Stadt + Richtung + Entfernung</option>
    <option value="zielstadt">Stadt + Zielstadt + Entfernung</option>
  </select>

  <input type="text" id="city" placeholder="Startstadt (z. B. Berlin)">
  <input type="number" id="distance" placeholder="Gelaufene Kilometer">
  <select id="direction" style="display: block;">
    <option value="N">Norden</option>
    <option value="NO">Nordosten</option>
    <option value="O">Osten</option>
    <option value="SO">Südosten</option>
    <option value="S">Süden</option>
    <option value="SW">Südwesten</option>
    <option value="W">Westen</option>
    <option value="NW">Nordwesten</option>
  </select>
  <input type="text" id="destCity" placeholder="Zielstadt" style="display: none;">

  <button onclick="showDistance()">Anzeigen</button>
  <div id="map"></div>
  <div id="info" style="margin-top: 1em; font-weight: bold;"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
  // JavaScript code omitted for brevity
  </script>
</body>
</html>
